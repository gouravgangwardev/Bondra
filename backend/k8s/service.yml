# Application Service (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: random-chat-service
  namespace: random-chat
  labels:
    app: random-chat
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for WebSocket
  selector:
    app: random-chat
    component: backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 3000
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090

---
# Application Service (ClusterIP) - For internal access
apiVersion: v1
kind: Service
metadata:
  name: random-chat-internal
  namespace: random-chat
  labels:
    app: random-chat
    component: backend
spec:
  type: ClusterIP
  selector:
    app: random-chat
    component: backend
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: random-chat
  labels:
    app: postgres
    component: database
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: random-chat
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379

---
# Headless Service for StatefulSet (if using)
apiVersion: v1
kind: Service
metadata:
  name: random-chat-headless
  namespace: random-chat
  labels:
    app: random-chat
spec:
  clusterIP: None
  selector:
    app: random-chat
  ports:
    - name: http
      port: 3000
      targetPort: 3000